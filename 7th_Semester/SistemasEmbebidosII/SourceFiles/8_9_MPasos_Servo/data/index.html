<!DOCTYPE html>
<html>
<head>
  <title>Stepper Motor</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

  <!-- Sobreescribir estilos con propios -->
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="topnav">
    <h1>Control de grúa <i class="fas fa-cogs"></i></h1>
  </div>


    <!-- <img style="width: 100%; height: 100vh;" src="https://media.istockphoto.com/id/165815500/es/vector/gr%C3%BAas.jpg?s=612x612&w=0&k=20&c=dv9DENMBUNqjkgkzXldgao_gH6aHdzzd640eY_RWwaU="> -->

  <div class="flex-column content">
    <form>
  <div class="flex-column content">

    <button type="button" class="btnUp" onclick="move('UP')">
      <i class="fa-icon fas fa-angle-up "></i>
    </button>
    <button type="button" class="btnDown" onclick="move('DW')">
      <i class="fa-icon fas fa-angle-down "></i>
    </button>
    </div> 

      <input type="radio" id="V1" name="velocidad" value="2" checked>
      <label for="V1">Velocidad alta</label>

      <input type="radio" id="V2" name="velocidad" value="5">
      <label for="V2">Velocidad baja</label>
    </form>


      <p>Motor a pasos: <span id="motor-state">Detenido</span></p>
      <p><i id="gear" class="fas fa-cog"></i> </p>
  </div>


  <div class="slidecontainer">
    <p><strong>Modificar ángulo de servomotor</strong></p>
    <input type="range" min="0" max="180" value="0" class="slider" id="myRange">
    <p>Grados Servo: <span id="demo"></span></p>
      
  </div>

  <div class="flex-column container">

    <form>
    <label class="lbl-1" for="NAng">Número de ángulos (MAX 4): </label>
    <input class="txt-1" type="number" id="NAng">
    <button type="button" class="mt-1" onclick="mostrarInputAng()">Ingresar ángulos</button>

    <!-- Contenedor donde se añadirán los inputs -->
     
    <div id="contenedorDeInputs"></div>

    <button id="btn_sendAngles" onclick="sendAngles()" type="button" class="mt-1" style="display: none;">Enviar ángulos</button>

    </form>

    <img src="">
    <video width="250" autoplay loop>
  
      <source src="https://cdn-icons-mp4.flaticon.com/512/12339/12339114.mp4" />
    </video>
    
  </div>


  <p>GIF DE GRÚA</p>
  

</body>
<script src="script.js"></script>
</html>
