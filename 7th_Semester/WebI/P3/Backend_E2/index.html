    <title>Registro de Alumnos</title>
    <script>
        function enviarFormulario(accion) {
            document.getElementById('accion').value = accion;
            document.getElementById('formulario').submit();
        }
    </script>

<body style="background-color: #a1ffaa;"
 class="d-flex flex-column align-items-center align-items-center  h-100 w-100 mt-3 " >
    <div class="d-flex flex-column align-items-center bg-white p-1 rounded border border-2 border-dark shadow w-50"
    >

        <h1>Gestión de Alumnos</h1>
        <form class="d-flex flex-column align-items-center" id="formulario" action="alumnos.php" method="POST">

            <div class="form-group my-3 ">
                <label for="id">ID (para actualizar o borrar):</label>
                <br>
                <input class="form-control" type="hidden" id="accion" name="accion">
                <input type="number" id="id" name="id">
            </div>

            <div class="form-group my-3">
                <label for="nombre">Nombre:</label>
                <br>
                <input type="text" id="nombre" name="nombre" required>
            </div>

            <div class="form-group my-3">
                <label for="edad">Edad:</label>
                <br>
                <input type="number" id="edad" name="edad" required>
            </div>

            <div class="form-group my-3">
                <label for="curso">Curso:</label>
                <br>
                <input type="text" id="curso" name="curso">
            </div>

            <div class="d-flex justify-content-between align-items-center gap-4 my-3">
                <button class="btn btn-primary " type="button" onclick="enviarFormulario('insertar')">Insertar</button>
                <button class="btn btn-success " type="button"
                    onclick="enviarFormulario('actualizar')">Actualizar</button>
                <button class="btn btn-danger " type="button" onclick="enviarFormulario('borrar')">Borrar</button>
            </div>
        </form>

        <h2>Consulta de Alumnos</h2>
        <form class="my-3" action="alumnos.php" method="GET">
            <button class="btn btn-secondary" type="submit">Ver Alumnos</button>
        </form>

    </div>
</body>
